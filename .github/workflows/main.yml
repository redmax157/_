name: "Tmate Ubuntu SSH"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: setup 
        run: |
          export TERM=xterm
          
          wget https://raw.githubusercontent.com/redmax157/Android-CI/refs/heads/main/Common/Dependency.sh
          bash Dependency.sh

      - name: tmate ssh link 
        run: |
          tmate -F
